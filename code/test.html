<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: #000;
      width: 500px;
      height: 500px;
      position: relative;
    }
    .child {
      background-color: #fff;
      width: 200px;
      height: 200px;
      position: relative;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child"></div>
    <button id="btn">click</button>
  </div>

  <script>
    (function() {
      const _throttleDate = (fn, wait) => {
        let preTime = Date.now()
        return function() {
          const now = Date.now()
          if (now - preTime >= wait) {
            preTime = Date.now()
            fn.call(this, ...arguments)
          }
        }
      }

      function clickHandle() {
        console.log(11)
      }
      const btn = document.querySelector('#btn')
      btn.onclick = _throttleDate(clickHandle, 1300)
    })()
  </script>
</body>
</html>
