<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: #000;
      width: 500px;
      height: 500px;
      position: relative;
    }
    .child {
      background-color: #fff;
      width: 200px;
      height: 200px;
      position: relative;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child"></div>
  </div>
</body>
</html>
